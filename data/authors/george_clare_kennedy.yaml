fullbio: |-
  I am a PhD candidate in Mathematics at the University of Iowa, specializing in
  topological data analysis, data visualization, and interdisciplinary communication. My primary research uses Mapper to explore functional clustering of tiny, antibody-like molecules called aptamers.
